<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>选择文件后直接上传</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ng-file-upload/ng-file-upload-all.js"></script>
</head>
<body ng-controller="DemoController as vm">

<div class="btn btn-default" ngf-select="vm.upload($file)">选择文件上传</div>
<script>
    angular.module('demo', ['ngFileUpload']);
    
    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log'];

        function DemoController($log) {

            var vm = this;

            angular.extend(vm, {
                upload: upload
            });

            function upload($file) {
                $log.info($file);
            }
        }
    })();
</script>
</body>
</html>
