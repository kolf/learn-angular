<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular $httpParamSerializer和$httpParamSerializerJQLike用法</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="DemoController as vm">

<script>
    (function() {
        angular.module('demo', []);

        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log', '$httpParamSerializer', '$httpParamSerializerJQLike'];

        function DemoController($log, $httpParamSerializer, $httpParamSerializerJQLike) {

            var vm = this;

            vm.book = {
                name: 'angular',
                id: 1
            };

            $log.info($httpParamSerializer(vm.book));
            $log.info($httpParamSerializerJQLike(vm.book));

        }
    })();
</script>
</body>
</html>
